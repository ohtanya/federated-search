<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federated Search</title>
  <link rel="stylesheet" href="../dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="../dist/css/main.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.bootstrap3.css"> -->
  <link rel="stylesheet" href="../dist/css/query-builder.default.css" id="qb-theme">
  <link rel="stylesheet" href="https://mistic100.github.io/jQuery-QueryBuilder/assets/flags/flags.css">
  <style>
   .flag {
    display: inline-block;
   }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="../dist/images/logo.svg"></a>
        </div>
        <h1 class="navbar-text">Federated Search</h1>
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>


  <div class="container">


    <div id="basic">
      <form action="" class="form-inline">
        <input type="text" name="basic-search" class="form-control" />
        <button class="btn btn-primary">Search</button>
        <a class="btn btn-link" href="#advanced" title="Advanced Search">Advanced Search</a>
      </form>
    </div>


    <div id="advanced">
    	<div class="text-right"><a href="#basic" class="btn btn-link">Basic Search</a></div>
      <div id="builder"></div>
      <button class="btn btn-default reset">Reset</button>
      <!-- <button class="btn btn-primary set-filters" data-toggle="tooltip" data-container="body" data-placement="bottom" title="Adds a filter 'New filter' and removes 'Coordinates', 'State', 'BSON'">Set filters -->
      </button>
      <button class="btn btn-primary parse-json">JSON</button>
      <div id="result" class="hide">
        <h3>Output</h3>
        <pre></pre>
      </div>
    </div>
  </div>



  


  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script src="../bower_components/bootbox/bootbox.js"></script>
  <!-- <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script> -->
  <!-- <script src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script> -->
  <script src="../bower_components/jquery-extendext/jQuery.extendext.min.js"></script>
  <script src="../bower_components/sql-parser/browser/sql-parser.js"></script>
  <script src="../bower_components/doT/doT.js"></script>
  <script src="../bower_components/interact/interact.js"></script>
  <!-- <script src="../dist/js/query-builder.js"></script> -->
  <!-- injector:js -->
  <script src="../src/main.js"></script>
  <script src="../src/defaults.js"></script>
  <script src="../src/plugins.js"></script>
  <script src="../src/core.js"></script>
  <script src="../src/public.js"></script>
  <script src="../src/data.js"></script>
  <script src="../src/template.js"></script>
  <script src="../src/model.js"></script>
  <script src="../src/utils.js"></script>
  <script src="../src/jquery.js"></script>
  <!-- <script src="../src/plugins/bt-checkbox/plugin.js"></script> -->
  <script src="../src/plugins/bt-selectpicker/plugin.js"></script>
  <script src="../src/plugins/bt-tooltip-errors/plugin.js"></script>
  <script src="../src/plugins/change-filters/plugin.js"></script>
  <script src="../src/plugins/filter-description/plugin.js"></script>
  <script src="../src/plugins/invert/plugin.js"></script>
  <script src="../src/plugins/mongodb-support/plugin.js"></script>
  <script src="../src/plugins/not-group/plugin.js"></script>
  <script src="../src/plugins/sortable/plugin.js"></script>
  <script src="../src/plugins/sql-support/plugin.js"></script>
  <script src="../src/plugins/unique-filter/plugin.js"></script>
  <script src="../dist/i18n/query-builder.en.js"></script>
  <!-- endinjector -->


  <script>
		$('#advanced').hide();
  	$('a[href="#advanced"]').click(function(e){
  		e.preventDefault();
			$('#basic').hide();
  		$('#advanced').show();
  	});
  	$('a[href="#basic"]').click(function(e){
  		e.preventDefault();
  		$('#advanced').hide();
  		$('#basic').show();
  	});

  $('[data-toggle="tooltip"]').tooltip();

  var $b = $('#builder');

  var options = {
    allow_empty: true,

    //default_filter: 'name',
    //sort_filters: true,

    //optgroups: {
    //  core: {
    //    en: 'Core',
    //    fr: 'Coeur'
    //  }
    //},

    plugins: {
      'bt-tooltip-errors': {
        delay: 100
      },
      'sortable': null,
      'filter-description': {
        mode: 'bootbox'
      },
      'bt-selectpicker': null,
      'unique-filter': null,
      //'bt-checkbox': {
      //  color: 'primary'
      //},
      'invert': null,
      'not-group': null
    },

    // standard operators in custom optgroups
    operators: [{
      type: 'equal',
      optgroup: 'basic'
    }, {
      type: 'not_equal',
      optgroup: 'basic'
    }, {
      type: 'in',
      optgroup: 'basic'
    }, {
      type: 'not_in',
      optgroup: 'basic'
    }, {
      type: 'less',
      optgroup: 'numbers'
    }, {
      type: 'less_or_equal',
      optgroup: 'numbers'
    }, {
      type: 'greater',
      optgroup: 'numbers'
    }, {
      type: 'greater_or_equal',
      optgroup: 'numbers'
    }, {
      type: 'between',
      optgroup: 'numbers'
    }, {
      type: 'not_between',
      optgroup: 'numbers'
    }, {
      type: 'begins_with',
      optgroup: 'strings'
    }, {
      type: 'not_begins_with',
      optgroup: 'strings'
    }, {
      type: 'contains',
      optgroup: 'strings'
    }, {
      type: 'not_contains',
      optgroup: 'strings'
    }, {
      type: 'ends_with',
      optgroup: 'strings'
    }, {
      type: 'not_ends_with',
      optgroup: 'strings'
    }, {
      type: 'is_empty'
    }, {
      type: 'is_not_empty'
    }, {
      type: 'is_null'
    }, {
      type: 'is_not_null'
    }],

    filters: [
      /*
       * string with separator
       */
      {
        id: 'name',
        field: 'username',
        label: {
          en: 'Name',
          fr: 'Nom'
        },
        value_separator: ',',
        type: 'string',
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      /*
       * integer with separator for 'in' and 'not_in'
       */
      {
        id: 'age',
        label: 'Age',
        type: 'integer',
        input: 'text',
        value_separator: '|',
        description: function(rule) {
          if (rule.operator && ['in', 'not_in'].indexOf(rule.operator.type) !== -1) {
            return 'Use a pipe (|) to separate multiple values with "in" and "not in" operators';
          }
        }
      },
      /*
       * textarea
       */
      /*{
                              id: 'bson',
                              label: 'BSON',
                              type: 'string',
                              input: 'textarea',
                              operators: ['equal'],
                              size: 30,
                              rows: 3
                              },*/
      /*
       * checkbox
       */
      {
        id: 'type',
        label: 'Type',
        type: 'integer',
        input: 'checkbox',
        values: {
          1: 'Episode',
          2: 'Season',
          3: 'Trailer',
          4: 'Video',
          5: 'Audio'
        },
        colors: {
          1: 'foo',
          2: 'warning',
          5: 'success'
        },
        operators: [
          'in',
          'not_in',
          'equal',
          'not_equal',
          'is_null',
          'is_not_null'
        ]
      },
      /*
       * select
       */
      {
        id: 'contentProvider',
        label: 'Content Provider',
        type: 'string',
        input: 'select',
        placeholder: 'Select something',
        values: {
          'nbc': 'NBC',
          'abc': 'ABC',
          'fox': 'FOX',
          'cbs': 'CBS',
          'fx': 'FX'
        },
        operators: ['equal', 'not_equal', 'is_null', 'is_not_null']
      }, {
        id: 'releaseYear',
        field: 'releaseYear',
        label: {
          en: 'Release Year'
        },
        value_separator: ',',
        type: 'integer',
        default_value: '',
        size: 4,
        validation: {
          allow_empty_value: false
        },
        unique: true
      },
      /*
       * Selectize
       */
      /*{
                              id: 'state',
                              label: 'State',
                              type: 'string',
                              input: 'select',
                              multiple: true,
                              plugin: 'selectize',
                              plugin_config: {
                              valueField: 'id',
                              labelField: 'name',
                              searchField: 'name',
                              sortField: 'name',
                              options: [
                              { id: "AL", name: "Alabama" },
                              { id: "AK", name: "Alaska" },
                              { id: "AZ", name: "Arizona" },
                              { id: "AR", name: "Arkansas" },
                              { id: "CA", name: "California" },
                              { id: "CO", name: "Colorado" },
                              { id: "CT", name: "Connecticut" },
                              { id: "DE", name: "Delaware" },
                              { id: "DC", name: "District of Columbia" },
                              { id: "FL", name: "Florida" },
                              { id: "GA", name: "Georgia" },
                              { id: "HI", name: "Hawaii" },
                              { id: "ID", name: "Idaho" }
                              ]
                              },
                              valueSetter: function(rule, value) {
                              rule.$el.find('.rule-value-container select')[0].selectize.setValue(value);
                              }
                              },*/
      /*
       * radio
       */
      {
        id: 'in_stock',
        label: 'In stock',
        type: 'integer',
        input: 'radio',
        values: {
          1: 'Yes',
          0: 'No'
        },
        operators: ['equal']
      },
      /*
       * double
       */
      {
        id: 'price',
        label: 'Price',
        type: 'double',
        size: 5,
        validation: {
          min: 0,
          step: 0.01
        },
        data: {
          class: 'com.example.PriceTag'
        }
      },
      /*
       * slider
       */
      {
        id: 'rate',
        label: 'Rate',
        type: 'integer',
        validation: {
          min: 0,
          max: 100
        },
        plugin: 'slider',
        plugin_config: {
          min: 0,
          max: 100,
          value: 0
        },
        onAfterSetValue: function(rule, value) {
          var input = rule.$el.find('.rule-value-container input');
          input.slider('setValue', value);
          input.val(value); // don't know why I need it
        }
      },
      /*
       * placeholder and regex validation
       */
      {
        id: 'id',
        label: 'Identifier',
        type: 'string',
        placeholder: '____-____-____',
        size: 14,
        operators: [
          'equal', 'not_equal'
        ],
        validation: {
          format: /^.{4}-.{4}-.{4}$/,
          messages: {
            format: 'Invalid format, expected: AAAA-AAAA-AAAA'
          }
        }
      },
      /*
       * custom input
       */
      {
        id: 'coord',
        label: 'Coordinates',
        type: 'string',
        default_value: 'C.5',
        description: 'The letter is the cadran identifier:\
                                <ul>\
                                <li><b>A</b>: alpha</li>\
                                <li><b>B</b>: beta</li>\
                                <li><b>C</b>: gamma</li>\
                                </ul>',
        validation: {
          format: /^[A-C]{1}.[1-6]{1}$/
        },
        input: function(rule, name) {
          var $container = rule.$el.find('.rule-value-container');

          $container.on('change', '[name=' + name + '_1]', function() {
            var h = '';

            switch ($(this).val()) {
              case 'A':
                h = '<option value="-1">-</option> <option value="1">1</option> <option value="2">2</option>';
                break;
              case 'B':
                h = '<option value="-1">-</option> <option value="3">3</option> <option value="4">4</option>';
                break;
              case 'C':
                h = '<option value="-1">-</option> <option value="5">5</option> <option value="6">6</option>';
                break;
            }

            $container.find('[name$=_2]').html(h).toggle(!!h).val('-1').trigger('change');
          });

          return '\
                                  <select name="' + name +
            '_1"> \
                                  <option value="-1">-</option> \
                                  <option value="A">A</option> \
                                  <option value="B">B</option> \
                                  <option value="C">C</option> \
                                  </select> \
                                  <select name="' +
            name + '_2" style="display:none;"></select>';
        },
        valueGetter: function(rule) {
          return rule.$el.find('.rule-value-container [name$=_1]').val() + '.' + rule.$el.find('.rule-value-container [name$=_2]').val();
        },
        valueSetter: function(rule, value) {
          if (rule.operator.nb_inputs > 0) {
            var val = value.split('.');

            rule.$el.find('.rule-value-container [name$=_1]').val(val[0]).trigger('change');
            rule.$el.find('.rule-value-container [name$=_2]').val(val[1]).trigger('change');
          }
        }
      }
    ]
  };

  // init
  $('#builder').queryBuilder(options);

  $('#builder').on('afterCreateRuleInput.queryBuilder', function(e, rule) {
    if (rule.filter.plugin == 'selectize') {
      rule.$el.find('.rule-value-container').css('min-width', '200px').find('.selectize-control').removeClass('form-control');
    }
  });

  // change language
  $('[name=language]').selectpicker().on('change', function() {
    var lang = $(this).val();

    var done = function() {
      var rules = $b.queryBuilder('getRules');
      if (!$.isEmptyObject(rules)) {
        options.rules = rules;
      } else {
        delete options.rules;
      }
      options.lang_code = lang;
      $b.queryBuilder('destroy');
      $('#builder').queryBuilder(options);
    };

    if ($.fn.queryBuilder.regional[lang] === undefined) {
      $.getScript('../dist/i18n/query-builder.' + lang + '.js', done);
    } else {
      done();
    }
  });

  // change theme
  $('.change-theme').on('click', function() {
    $('#qb-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('qb') + '" id="qb-theme">');
    $('#bt-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('bt') + '" id="bt-theme">');
  });

  // set rules
  $('.set').on('click', function() {
    $('#builder').queryBuilder('setRules', {
      condition: 'AND',
      flags: {
        condition_readonly: true
      },
      rules: [{
        id: 'price',
        operator: 'between',
        value: [
          10.25, 15.52
        ],
        flags: {
          no_delete: true,
          filter_readonly: true
        },
        data: {
          unit: '€'
        }
      }, {
        id: 'state',
        operator: 'equal',
        value: 'AK'
      }, {
        condition: 'OR',
        not: true,
        flags: {
          no_delete: true,
          no_drop: true,
          no_sortable: true
        },
        rules: [{
          id: 'type',
          operator: 'equal',
          value: 2
        }, {
          id: 'coord',
          operator: 'equal',
          value: 'B.3'
        }]
      }, {
        id: 'name',
        operator: 'in',
        value: ['Mistic', 'Damien']
      }, {
        id: 'age',
        operator: 'in',
        value: [20, 21, 22]
      }, {
        empty: true
      }]
    });
  });

  // set rules from MongoDB
  $('.set-mongo').on('click', function() {
    $('#builder').queryBuilder('setRulesFromMongo', {
      "$or": [{
        "username": {
          "$regex": "^(?!Mistic)"
        }
      }, {
        "price": {
          "$gte": 0,
          "$lte": 100
        }
      }, {
        "$nor": [{
          "$and": [{
            "type": 2
          }, {
            "type": {
              "$in": [4, 5]
            }
          }]
        }]
      }]
    });
  });

  // set rules from SQL
  $('.set-sql').on('click', function() {
    $('#builder').queryBuilder('setRulesFromSQL', 'username NOT LIKE "Mistic%" OR price BETWEEN 100 OR 200 OR NOT (type IN(1, 2) AND rate <= 2)');
  });

  // reset builder
  $('.reset').on('click', function() {
    $('#builder').queryBuilder('reset');
    $('#result').addClass('hide').find('pre').empty();
  });

  // get rules
  $('.parse-json').on('click', function() {
    $('#result').removeClass('hide').find('pre').html(JSON.stringify($('#builder').queryBuilder('getRules', {
      get_flags: true,
      skip_empty: true
    }), undefined, 2));
  });

  $('.parse-sql').on('click', function() {
    var res = $('#builder').queryBuilder('getSQL', $(this).data('stmt'), false);
    $('#result').removeClass('hide').find('pre').html(res.sql + (res.params ?
      '\n\n' + JSON.stringify(res.params, undefined, 2) :
      ''));
  });

  $('.parse-mongo').on('click', function() {
    $('#result').removeClass('hide').find('pre').html(JSON.stringify($('#builder').queryBuilder('getMongo'), undefined, 2));
  });

  // set filters
  $('.set-filters').on('click', function() {
    $(this).prop('disabled', true);
    $(this).tooltip('hide');

    // add a new filter after 'state'
    $('#builder').queryBuilder('addFilter', {
      id: 'new_one',
      label: 'New filter',
      type: 'string'
    }, 'state');

    // remove filter 'coord'
    $('#builder').queryBuilder('removeFilter', [
      'coord', 'state', 'bson'
    ], true);

    // also available : 'setFilters'
  });
  </script>
  <script>
  document.write('<script src="//' + location.host.split(':')[0] + ':35729/livereload.js" async defer><' + '/script>');
  </script>
</body>

</html>
